<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Alerts SaaS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
        }

        /* Header */
        header {
            background-color: #00b894;
            color: #121212;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Main layout */
        .main {
            display: flex;
            min-height: 90vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #1e1e1e;
            color: #00b894;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .sidebar p {
            margin: 10px 0;
            color: #a0f0c0;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
        }

        /* Form styling */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        form input, form button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #00b894;
            background: #121212;
            color: #e0e0e0;
            font-size: 1em;
        }
        form input:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 5px #00b894;
        }
        form button {
            background-color: #00b894;
            color: #121212;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover {
            background-color: #00a17a;
        }

        /* Table for results */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #00b894;
            color: #121212;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #00a17a33; /* semi-transparent green */
        }

        a {
            color: #00b894;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>Rental Alerts SaaS Dashboard</header>
    <div class="main">
        <div class="sidebar">
            <h2>Filters</h2>
            <p>Set your location and budget to view rental listings.</p>
        </div>
        <div class="content">
            <form id="scrape-form">
                <input type="text" name="location" placeholder="City (e.g., Columbus)" required>
                <input type="number" name="min_price" placeholder="Min Price" required>
                <input type="number" name="max_price" placeholder="Max Price" required>
                <button type="submit">Scrape</button>
            </form>
            <table id="results">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>Link</th>
                        <th>Date Posted</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('scrape-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const res = await fetch('/scrape', { method: 'POST', body: formData });
                const data = await res.json();

                const tbody = document.querySelector('#results tbody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.title}</td>
                        <td>${item.price}</td>
                        <td>${item.location || 'N/A'}</td>
                        <td><a href="${item.link}" target="_blank">View</a></td>
                        <td>${item.date_posted}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                const tbody = document.querySelector('#results tbody');
                tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Error fetching data</td></tr>`;
            }
        });
    </script>
</body>
</html>
