<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Alerts SaaS</title>
    <style>
        /* Reset default margin and font */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        /* Center container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231,76,60,0.5);
        }

        button {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        #results {
            margin-top: 25px;
            padding: 15px;
            background: #f0f0f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental Alerts</h1>
        <form id="scrape-form">
            <input type="text" name="location" placeholder="City (e.g., Columbus)" required>
            <input type="number" name="min_price" placeholder="Min Price" required>
            <input type="number" name="max_price" placeholder="Max Price" required>
            <button type="submit">Scrape</button>
        </form>
        <pre id="results"></pre>
    </div>

    <script>
        const form = document.getElementById('scrape-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const res = await fetch('/scrape', { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('results').textContent = 'Error fetching data.';
            }
        });
    </script>
</body>
</html>
